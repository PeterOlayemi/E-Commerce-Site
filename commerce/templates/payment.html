<script src="https://js.paystack.co/v1/inline.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<h2>Payment Overview</h2>
<p>You are about to pay 'NGN {{ payment.price }}' for '{{obj.product}}' with 'Paystack' and payment reference is '{{ payment.ref }}'</p>
<button onclick="payWithPaystack()">Pay</button>

<script>
	function payWithPaystack() {
		let currency = "NGN";
		let plan = "";
		let ref = "{{ payment.ref }}";
		let amount = "{{ payment.price }}";
		let obj = {
			key: "{{ paystack_pub_key }}",
			email: "{{ payment.email }}",
			amount: "{{ price_value }}",
			ref: ref,
			callback: function (response) {
				window.location.href = "{% url 'verify' payment.ref obj.pk %}";
			},
		};
		if (Boolean(currency)) {
			obj.currency = currency.toUpperCase();
		}
		if (Boolean(plan)) {
			obj.plan - plan;
		}

		var handler = PaystackPop.setup(obj);
		handler.openIframe();
	}
</script>
